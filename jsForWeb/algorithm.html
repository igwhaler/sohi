<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Algorithm</title>
</head>
<body>
  <script>
    // ungly number
    function isUglify (num) {
      var arr = [2, 3, 5]

      for (var value of arr) {
        while (num && num % value === 0) {
          num /= value
        }
      }

      return num === 1
    }
  </script>

  <script>
  </script>
</body>
