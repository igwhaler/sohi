<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique</title>
</head>
<body>
  <script>
    var arr1 = [1, 2, 1, 2, 3, 1]

    function unique (arr) {
      return arr.sort().filter((value, index, a) => {
        return value !== a[index + 1]
      })
    }
    console.log(unique(arr1))
  </script>
</body>
</html>
