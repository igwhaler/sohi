  <script>
  function fib (n) {
    if (n <= 1) {
      return 1
    }
    return fib(n - 1) + fib(n - 2);
  }

  function fibTest (n, ac1 = 1, ac2 = 1) {
    if (n <= 1) {
      return ac2
    }
    return fibTest(n - 1, ac2, ac1 + ac2)
  }

  /* function factorial(n) {
      if(n === 1) {
          return 1;
      }
      return n*factorial(n-1)
  }*/

  function factorial (n, total) {
    if (n <= 1) {
      return total
    }
    return factorial(n - 1, n * total)
  }
