<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background_border</title>
    <style type="text/css">
    div {
        width: 100px;
        height: 100px;
        background: red;
        margin: 0px 0px 20px 20px;
    }

    .border_opacity {
        padding: 30px;
        border: 10px solid rgba(0, 0, 0, 0.5);
        background: red;
        background-clip: padding-box;
    }

    .multiple_border {
        box-shadow: 0px 0px 0px 5px green, 0px 0px 0px 10px yellow, 0px 0px 0px 15px purple, 0px 0px 0px 20px black;
    }

    .tow_border {
        background: yellowgreen;
        border-radius: 4px;
        border: 10px solid yellowgreen;
        outline: 1px dashed deeppink;
        outline-offset: -10px;
    }

    .position_background {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background: url("img/2.jpg") right 0 bottom 0 no-repeat;
    }

    .origin_background {
        width: 300px;
        height: 300px;
        padding: 20px;
        border: 1px solid red;
        background: url("img/2.jpg") 0 0 no-repeat;
        background-origin: content-box;
    }

    .position_calc {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background: url("img/2.jpg") no-repeat;
        background-position: calc(100% - 20px) calc(100% - 10px);
    }

    .outer {
        width: 100px;
        height: 100px;
        padding: 20px;
        background-color: red;
    }
    .inner {
        margin: 0;
        width: 100px;
        height: 100px;
        background-color: yellow;
        border-radius: 10px;
    }

    .rangle_round {
        background-color: tan;
        outline: 10px solid #655;
        border-radius: 10px;
        box-shadow: 0 0 0 10px #655;
    }

    .bg_streak {
        background: linear-gradient(180deg, tan 50%, black 50% ) ;
        background-size: 100%;
    }

    /* .bg_linear {
        background: linear-gradient(90deg, rgba(200, 0, 0, 0.5) 50%, transparent 0), linear-gradient(rgba(200, 0, 0, 0.5) 50%, transparent 0);
        background-size: 25px 20px;
    } */
    .bg_linear {
        background: linear-gradient(red 1px, transparent 0), linear-gradient(90deg, red 1px, transparent 0);
        background-size: 30px 30px;
    }

    .bg_radial {
        background-color: tan;
        background-image: radial-gradient(limegreen 30%, transparent 0);
        background-size: 20px 20px;
        background-position: 0 0, 20px 20px;
    }

    .border_img {
        display: inline-block;
        padding: 20px;
    }
    .border_img div {
        width: 500px;
        height: 250px;
        background-color: white;
    }
    </style>
</head>

<body>
    <div class="border_opacity"></div>
    <div class="multiple_border"></div>
    <div class="tow_border"></div>
    <div class="position_background"></div>
    <div class="origin_background"></div>
    <div class="position_calc"></div>

    <div class="outer">
        <div class="inner"></div>
    </div>

    <div class="rangle_round"></div>

    <div class="bg_streak"></div>

    <div class="bg_linear"></div>

    <div class="bg_radial"></div>

    <div class="border_img">
        <div>
            啊实打实大师学习学习嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻
        </div>
    </div>
</body>

</html>
