<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelusion</title>
    <style type="text/css">
        .em {
            display: inline-block;
            font-size: 30px;
            line-height:1.5em;
            padding:0 1em;
            border: 1px solid red;
            border-radius: 4em;
        }

        .inherit {
            display: inline-block;
            font-size: 20px;
            line-height: 1.5em;
            color: green;
        }
        .inherit a {
            color: inherit;
            padding:0 0.5em;
        }

        .triangle {
            position: relative;
            margin-top: 30px;
            width: 100px;
            height: 200px;
            border: 2px solid red;
            border-radius: 4px;
            background-color: yellow;
        }
        .triangle span {
            position: absolute;
            left: 20px;
            top: -12px;
            width: 20px;
            height: 20px;
            border: inherit;
            background-color: inherit;
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .color {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="em">
        EM
    </div>

    <div class="inherit">
        <span>哈哈</span><a href="javascript:;">Inherit</a>
    </div>

    <div class="triangle">
        <span></span>
    </div>

    <div class="color"></div>
</body>
</html>
