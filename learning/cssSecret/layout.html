<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            padding: 0 50px;
        }
        body>div {
            margin: 50px 0;
        }

        .auto_inside {
        }
        .auto_inside figure {
            max-width: 200px;
            width: min-content;
            margin: auto;
            padding: 10px;
            border: 1px solid red;
        }
        .auto_inside  img {
            display: block;
            width: 200px;
        }
        .auto_inside figcaption {

        }

        .auto_fix {
            background-color: deepskyblue;
            padding: 0 calc(50% - 300px);
        }
        .auto_fix div {
            height: 400px;
            background-color: tan;
        }

        .wrap_vertival {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            height: 500px;
            background-color: tan;
        }

        .vertical_middle {
            width: 300px;
            height: 300px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="auto_inside">
        <h2>我是图片的标题</h2>
        <figure>
            <img src="img/4.jpg" alt="麦田" title="麦田">
            <figcaption>我是图片的描述</figcaption>
        </figure>
        <p>我是哈哈哈</p>
    </div>

    <div class="auto_fix">
        <div></div>
    </div>

    <div class="wrap_vertival">
        <div class="vertical_middle"></div>
    </div>
</body>
</html>
