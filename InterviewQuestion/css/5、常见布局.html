<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>常见布局</title>

  <style>
    .g-box1 {
      background-color: beige;
      /* overflow: hidden; */
      overflow: auto;
    }

    .box1 {}

    .box1-1 {
      background-color: aquamarine;

      float: left;
      width: 100px;
      height: 200px;
      border-radius: 50px;
    }
    .box1-2 {
      background-color: bisque;

      float: right;
      width: 100px;
      height: 300px;
    }
    .box1-3 {
      background-color: brown;

      margin-left: 100px;
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <div class="g-box1">
    <div class="box1 box1-1">1</div>
    <div class="box1 box1-2">2</div>
    <div class="box1 box1-3">3</div>
  </div>
</body>
</html>
