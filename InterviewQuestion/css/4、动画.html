<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动画</title>

  <style>
    /* transform */
    .box1 {
      width: 100px;
      height: 100px;
      background-color: aqua;
      border-radius: 4px;
      transition: all 0.3s ease-in;
    }

    .box1:hover {
      transform: rotate(30deg);
    }
  </style>

  <style>
    /* transform  3D*/
    .g-container {
      position: relative;
      margin: 0 auto;
      height: 200px;
      width: 200px;
      transform-style: preserve-3d;
    }
    .g-container::after {
      position: absolute;
      top: -100px;
      left: 100px;
      content: "";
      width: 2px;
      height: 400px;
      background-color: red;
    }

    @keyframes myBox {
      0%  {
        transform: rotateY(0deg);
      }

      25% {
        transform: rotateY(90deg);
      }

      50% {
        transform: rotateY(180deg);
      }

      75% {
        transform: rotateY(270deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    .container {
      position: relative;
      transform-style: preserve-3d;
      height: 200px;
      width: 200px;
      -webkit-perspective-origin: 80% 10%;
      -webkit-perspective: 1000;
      /* transition: 3s; */
      transform-origin: 50% 0 100px;

      animation: myBox 1s ease infinite;
    }

    /* .container:hover {
      transform: rotateY(720deg);
    } */

    .surface {
      position: absolute;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
    }

    .surface-1 {
      background-color: aqua;
      top: 0;
      left: -200px;
      transform: rotateY(90deg);
      transform-origin: right 50% 0;
    }
    .surface-2 {
      background-color: bisque;
      top: -200px;
      left: 0;
      transform: rotateX(-90deg);
      transform-origin: 50% bottom 0;
    }
    .surface-3 {
      background-color: brown;
      top: 0;
      left: 0;
    }
    .surface-4 {
      background-color: cadetblue;
      top: 200px;
      left: 0px;
      transform: rotateX(90deg);
      transform-origin: 0 0 0;
    }
    .surface-5 {
      transform-style: preserve-3d;
      top: 0;
      left: 200px;
      height: 200px;
      width: 400px;
      transform: rotateY(-90deg);
      transform-origin: 0 50% 0;
    }
    .surface-5-1 {
      background-color: crimson;
      top: 0;
      left: 0;
    }
    .surface-5-2 {
      background-color:darkcyan;
      top: 0;
      left: 200px;
      transform: rotateY(-90deg);
      transform-origin: 0 50% 0;
    }
  </style>
</head>
<body>
  <div class="box1"></div>

  <div class="g-container">
    <div class="container">
      <div class="surface surface-1">1</div>
      <div class="surface surface-2">2</div>
      <div class="surface surface-3">3</div>
      <div class="surface surface-4">4</div>
      <div class="surface surface-5">
        <div class="surface surface-5-1">5</div>
        <div class="surface surface-5-2">6</div>
      </div>
    </div>
  </div>

</body>
</html>
