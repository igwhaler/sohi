<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>排序算法</title>
</head>
<body>
  <script>
    function exchange (arr, pre, next) {
      let item = arr[pre]

      arr[pre] = arr[next]
      arr[next] = item

      return arr
    }

    // 1、冒泡排序
    function bubbleSort (arr) {
      let len = arr.length

      for (var i = 0; i < len; i ++) {

        for (var j = 0; j < len - i - 1; j ++) {

          if (arr[j] > arr[j + 1]) {
            exchange(arr, j, j + 1)
          }
        }
      }

      return arr
    }

    // 2、选择排序
    function selectSort (arr) {
      let len = arr.length

      for (var i = 0; i < len - 1; i ++) {

        for (var j = i; j < len; j ++) {

          if (arr[i] > arr[j]) {
            exchange(arr, i, j)
          }
        }
      }

      return arr
    }

    // 3、插入排序
    function insertSort (arr) {
      var len = arr.length

      for (var i = 1; i < len; i ++) {

        for (var j = i; j > 0; j --) {

          if (arr[j] < arr[j - 1]) {
            exchange(arr, j, j - 1)
          } else {
            break
          }
        }
      }

      return arr
    }

    // 4、快速排序
    function quickSort (arr) {
      if (arr.length <= 1) {
        return arr
      }

      var left = []
      var right = []
      var cur = arr.splice(0, 1)

      for (var i = 0; i < arr.length; i ++) {
        if (arr[i] < cur[0]) {
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }

      return quickSort(left).concat(cur, quickSort(right))
    }

    console.log(quickSort([5, 6, 7, 9, -1, 3, 2, 1]));
  </script>
</body>
</html>
