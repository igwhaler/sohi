<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function fib(index) {
      if (index === 0 || index === 1) {
        return 1
      }

      return fib(index - 1) + fib(index - 2)
    }

    console.log(fib(3))
  </script>
</body>
</html>
