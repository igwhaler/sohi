<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js继承</title>
</head>
<body>
  <script>
    var push = Array.prototype.push
    var arrayAugs = {
      push () {
        console.log(123)

        return push.apply(this, arguments)
      }
    }
    var list = [];

    list.__proto__ = arrayAugs

    list.push(1, 2, 3)

    console.log(list)

  </script>
</body>
</html>
