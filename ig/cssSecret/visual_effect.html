<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visual_effect</title>
    <style type="text/css">
        body {
            background: url("img/4.jpg") 0/cover fixed;
        }

        body>div{
            width: 300px;
            height: 200px;
            margin: 50px;
        }

        .projection {
            border-radius: 20% 20% 50% 50%;
            background-color: rgba(0, 0, 0, 1.0);
        }

        .oneside_projection {
            box-shadow: 15px 0px 5px -5px rgba(200, 1, 200, 1.0);

        }

        .adjacentside_projection {
            box-shadow: 15px 15px 5px -5px red;
        }

        .oppositeside_projection {
            box-shadow: 15px 0px 5px -5px green,
                        -15px 0px 5px -5px lightpink;
        }

        .irregular_projection {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            background-color: tan;
            -webkit-filter: drop-shadow( 0px 0px 5px red);
            /* box-shadow: 0 0 5px 4px red; */
        }

        .irregular_projection:before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;
            border: 10px solid tan;
            border-color: transparent transparent tan transparent;
        }

        .tint {

        }

        .tint img {
            width: 200px;
            border-radius: 50%;
            -webkit-filter: sepia(1) saturate(4) hue-rotate(335deg);
            transition: -webkit-filter 0.5s linear;
        }

        .tint img:hover,
        .tint img:focus {
            -webkit-filter: none;
        }

        .tint_mix {
            width: 200px;
            border-radius: 50%;
            background: hsl(335, 100%, 50%);
            transition: background .5s;
        }

        .tint_mix img {
            width: 200px;
            border-radius: 50%;
            mix-blend-mode: luminosity;
        }

        .tint_mix:hover {
            background-color: tan;
        }

        .tint_bg {
            width: 200px;
            border-radius: 50%;
            background-image: url('img/3.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-blend-mode: luminosity;
            background-color: palegreen;
            transition: background-color 0.5s;
        }

        .tint_bg:hover {
            background-color: transparent;
        }

        /* .wrap {
            width: 600px;
            height: 400px;
            background: url("img/4.jpg") 0/cover fixed;
            border-radius: 10px;
        }

        .wrap>div {
            width: 300px;
            height: 200px;
            margin: 0 auto;

        } */

        .frosted_glass {
            position: relative;
            overflow: hidden;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            color: black;
            background-color: hsla(0, 0%, 100%, 0.4);
        }

        .frosted_glass:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: -30px;
            z-index: -1;
            background: url('img/4.jpg') 0/cover fixed;
            -webkit-filter: blur(4px);
            background-color: red;
        }

        .bevel {
            background: tan;
            background:linear-gradient(-135deg, transparent 50%, #fff 0) 100% 0/40px 40px no-repeat,
                       linear-gradient(-135deg, transparent 28px, tan 0);
        }

        .bevel_more {
            position: relative;
            border-radius: 10px;
            background: tan;
            background: linear-gradient(-135deg, transparent 28px, tan 0);
        }

        .bevel_more:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 2px 0 2px 10px;
            box-shadow: 0 5px 4px -4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(-135deg, transparent 28px, #fff 0);
        }
    </style>
</head>
<body>
    <div class="projection oneside_projection"></div>

    <div class="projection adjacentside_projection"></div>

    <div class="projection oppositeside_projection"></div>

    <div class="projection irregular_projection">hahah</div>

    <div class="tint">
        <img src="img/3.jpg">
    </div>

    <div class="tint_mix">
        <img src="img/3.jpg">
    </div>

    <div class="tint_bg"></div>

    <!-- <div class="wrap"> -->
         <div class="frosted_glass">毛玻璃毛玻璃</div>
    <!-- </div> -->

    <div class="bevel"></div>

    <div class="bevel_more"></div>
</body>
</html>
