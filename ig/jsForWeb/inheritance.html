<body>
  <script>
    // 原型链式继承
    function Foo () {
      this.name = 'hehe'
    }

    function Bar () {}
    Bar.prototype = new Foo()

    var bar = new Bar()
    console.log(bar.name)

    // 构造函数式继承
    function A (name) {
      this.name = name
    }

    function B (name) {
      A.call(this, name)
    }

    var b = new B('cc')
    console.log(b.name)

    // 组合式继承
  </script>

  <script>
    function quickSort (arr) {
      if (arr.length <= 1) {
        return arr
      }

      var midIndex = Math.floor(arr.length / 2)
      var midItem = arr.splice(midIndex, 1)[0]
      var l = []
      var r = []
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < midItem) {
          l.push(arr[i])
        } else {
          r.push(arr[i])
        }
      }

      return quickSort(l).concat([midItem], quickSort(r))
    }
    console.log(quickSort([1, 2, 4, 5, 3, 2]))
  </script>
  <script>
  </script>
</body>
</html>
