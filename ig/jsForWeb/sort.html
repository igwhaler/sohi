<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort</title>
</head>
<body>
  <script>
    function quickSort (arr) {
      if (arr.length === 0) {
        return arr
      }

      var midIndex = Math.floor(arr.length / 2)
      var mid = arr.splice(midIndex, 1)
      var l = []
      var r = []
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < mid) {
          l.push(arr[i])
        } else {
          r.push(arr[i])
        }
      }

      return quickSort(l).concat(mid, quickSort(r))
    }
    var arr1 = [5, 4, 3, 2, 1]
    console.log(quickSort(arr1))
  </script>
</body>
</html>
