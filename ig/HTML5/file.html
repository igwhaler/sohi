function getImgAttr(url) {
  var oImg = document.createElement('img')
  var oBody = document.body

  return new Promise((resolve, reject) => {
    oImg.src = url
    oBody.appendChild(oImg)

    oImg.onload = function (event) {
      let {width, height } = event.target
      resolve({ width, height })
    }

    oImg.onerror = function (error) {
      reject(error)
    }
  }).catch(err => {
    console.error(err)
  }).finally(res => {
    oBody.removeChild(oImg)
  })
}
