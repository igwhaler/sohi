<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>太极</title>
  <style>
    .taiji {
      display: inline-block;
      padding: 20px;
      background-color: tan;
    }
    .wrap {
      overflow: hidden;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
    }
    .fish {
      position: relative;
      float: left;
      width: 50%;
      height: 100%;
    }
    .fish-b {
      background-color: black;
    }
    .head {
      position: absolute;
      width: 100%;
      height: 50%;
      border-radius: 50%;
    }
    .fish-w .head {
      z-index: 10;
      bottom: 0;
      right: -50%;
      background-color: white;
    }
    .fish-b .head {
      top: 0;
      left: -50%;
      background-color: black;
    }
    .head::before {
      content: "";
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border-radius: 50%;
    }
    .fish-w .head::before {
      background-color: black;
    }
    .fish-b .head::before {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="taiji">
    <div class="wrap">
      <div class="fish fish-w">
        <div class="head"></div>
      </div>
      <div class="fish fish-b">
        <div class="head"></div>
      </div>
    </div>
  </div>
</body>
</html>
