<body>
  <canvas id="example1" width="300px" height="100px" style="border: 1px solid red;">A Canvas</canvas>

  <script>
    var ep1 = document.getElementById('example1')
    var ctx = ep1.getContext('2d')

    // ctx.fillStyle = 'red'

    ctx.moveTo(10, 1)
    ctx.lineTo(10, 100)
    ctx.stroke()
