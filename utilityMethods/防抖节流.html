<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖节流</title>
</head>
<body>
  <script>
    const debounce = function (callback, delay) {
      const timer = null

      return function () {

        if (timer) {
          clearTimeout(timer)
        }

        let args = arguments

        timer = setTimeout(callback.bind(this, arguments), delay)
      }
    }

    const throttle = function (callback, delay) {
      const timer = null

      return function () {

        if (!timer) {
          let args = arguments

          timer = setTimeout(() => {
            callback.apply(this, arguments)

            timer = null
          }, delay)
        }
      }
    }
  </script>
</body>
</html>
